
<!DOCTYPE html><html><head><meta charset='UTF-8'>
<title>Maxmillian – Admin Panel</title>
<link rel='stylesheet' href='styles.css'></head>
<body style='padding:20px;'>

<script>
if(localStorage.getItem("admin_auth") !== "yes"){
  window.location = "admin_login.html";
}
</script>

<h1>Maxmillian – Admin Panel</h1>
<a href="admin_logout.html" style="color:#f87171;">Logout</a>

<div id="list" style="margin-top:20px;"></div>

<script>
async function load(){
  let r = await fetch('/api/products');
  let p = await r.json();
  let box = document.getElementById('list');
  box.innerHTML = "";
  p.forEach(x => {
    box.innerHTML += `<div style='margin:10px 0;'>
      <b>${x.title}</b> ₦${x.price}
    </div>`;
  });
}
load();
</script>

</body></html>
